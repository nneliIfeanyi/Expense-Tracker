<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Transaction History - Expense Tracker</title>
</head>

<body>
    <nav class="navbar bg-primary mb-4">
        <div class="container">
            <a href="index.html" class="navbar-brand text-white">Expense Tracker</a>
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white me-3">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="history.html" class="nav-link text-white active">History</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Transaction History</h3>
                        <div id="history-container">
                            <!-- Transaction history will be grouped by date here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editTransactionId">
                        <div class="mb-3">
                            <label for="editText" class="form-label">Description</label>
                            <input type="text" class="form-control" id="editText" maxlength="80" required>
                            <div class="form-text text-muted">
                                <small id="editDescCounter">0 / 80</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editAmount" class="form-label">Amount<br>
                                <small class="text-muted">(negative - expense, positive - income)</small>
                            </label>
                            <input type="number" class="form-control" id="editAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this transaction?</p>
                    <div class="alert alert-warning">
                        <div class="fw-bold mb-2"><span id="deleteTransactionText"></span></div>
                        <div>Amount: <span id="deleteTransactionAmount"></span></div>
                        <div>Date: <span id="deleteTransactionDate"></span></div>
                    </div>
                    <p class="text-danger mb-0">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="history.js"></script>
</body>

</html>
