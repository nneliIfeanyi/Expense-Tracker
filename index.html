<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Expense Tracker</title>
</head>

<body>
  <nav class="navbar bg-primary mb-4">
    <div class="container">
      <a href="index.html" class="navbar-brand text-white">Expense Tracker</a>
      <ul class="navbar-nav ms-auto flex-row">
        <li class="nav-item">
          <a href="index.html" class="nav-link text-white active me-3">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="history.html" class="nav-link text-white">History</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title text-muted">Your Balance</h4>
            <h1 id="balance" class="display-4">$0.00</h1>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-6">
            <div class="card h-100">
              <div class="card-body text-center">
                <h4 class="card-title text-muted">Income</h4>
                <p id="money-plus" class="money plus mb-0">+$0.00</p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card h-100">
              <div class="card-body text-center">
                <h4 class="card-title text-muted">Expense</h4>
                <p id="money-minus" class="money minus mb-0">-$0.00</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 class="card-title mb-0">Recent Transactions</h3>
              <a href="history.html" class="btn btn-outline-primary btn-sm">View All</a>
            </div>
            <ul id="list" class="list list-group list-group-flush">
              <!-- Recent transactions will be added here -->
            </ul>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Add new transaction</h3>
            <form id="form">
              <div class="mb-3">
                <label for="text" class="form-label">Description</label>
                <input type="text" class="form-control" id="text" placeholder="Enter description..." />
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount<br>
                  <small class="text-muted">(negative - expense, positive - income)</small>
                </label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount..." />
              </div>
              <button type="submit" class="btn btn-primary w-100">Add transaction</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
